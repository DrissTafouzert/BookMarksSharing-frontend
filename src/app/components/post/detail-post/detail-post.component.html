<div class="row">
<div class="col-lg-8 mt-lg-5">
    <app-view-post [post]="post"></app-view-post>
    <div class="row my-lg-5 comment-section ">
        <h4 class="p-lg-4">Comments</h4>
        <form class="col-lg-12" [formGroup]="commentForm" (ngSubmit)="saveComment()">
        <div class="p-lg-0">
            <editor class="p-lg-4"  
                [formControlName]="'description'" 
                [init]="{
                height: 200,
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic backcolor | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat | help'
              }">
            </editor>
        </div>
        <div class="mt-3 col-12  d-flex justify-content-end">
            <button [disabled]="!commentForm.valid" class="btn btn-primary mr-lg-3">Comment</button>
        </div>
        <div class="col-lg-12" *ngFor="let comment of comments">
            <app-comment [comment]="comment" ></app-comment>
        </div>
        </form>
    </div>
</div>
<div class="col-lg-4 about-community">
    <app-side-bar
        [type]="'about'"
        [subreddit_name]="post.subredditName" >
    </app-side-bar>
</div>
</div>
