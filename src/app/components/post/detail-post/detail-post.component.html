<div class="mt-lg-5">
    <app-view-post [post]="post"></app-view-post>
    <div class="row my-lg-5 comment-section">
        <h4 class="p-lg-4">Comments</h4>
        <div class="col-lg-12 p-lg-0">
            <editor class="p-lg-4"  
                [formControlName]="'description'" 
                [init]="{
                height: 200,
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic backcolor | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat | help'
              }">
            </editor>
            <div class="footer-comment mt-lg-3  d-flex justify-content-end">
                <button class="btn btn-primary mr-lg-3">Comment</button>
            </div>
        </div>
        <div class="col-lg-12" *ngFor="let comment of comments">
            <app-comment [comment]="comment" ></app-comment>
        </div>
    </div>
</div>
