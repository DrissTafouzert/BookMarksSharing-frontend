<div class="row justify-content-center align-items-center fullHeight">
     
      <div class="  col-9">
        <form class="post-form " [formGroup]="postForm" (ngSubmit)="createPost()">
                      
            <h3 class="create-post-heading">Create your post</h3>
            <hr />
            <div class="form-group">
              <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
              placeholder="Title">
              <div *ngIf="!postForm.get('postName').valid && postForm.get('postName').touched"
                class="color-red">
                    This field is required.
                </div>
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">
            </div>
  
            <div class="form-group row">
              <div class="col-lg-10">
                <select class="form-control" style="margin-top: 10px;margin-bottom:10px" [formControlName]="'subredditName'">
                  <option value="" selected disabled>Select Subreddit</option>
                  <option *ngFor="let subreddit of subreddits">{{subreddit.name}}</option>
                </select>
              </div>
              <div class="col-lg-2">
                <a routerLink="/create-subreddit" class="btn btn-outline-primary">Create a subreddit</a>
              </div>
              <div *ngIf="!postForm.get('subredditName').valid && postForm.get('subredditName').touched"
                class="color-red col-lg-12">
                    This field is required.
              </div>
            </div>

            <div class="form-group">
              <editor  [formControlName]="'description'" [init]="{
                height: 200,
                placeholder:'Description...',
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic backcolor | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat | help'
              }">
              </editor>
              <div *ngIf="!postForm.get('description').valid && postForm.get('description').touched"
                class="color-red">
                    This field is required.
              </div>
            </div>
  
            <div class="row justify-content-end">
              <div style="margin-top: 10px" class=" col-3 ">
                <button (click)="discardPost()" style="margin-right:10px" class=" btn btn-outline-warning">Cancel</button>
                <button class=" btn btn-primary active" [disabled]="!postForm.valid">Post</button>
              </div>
            </div>
        </form>
      </div>
</div>
